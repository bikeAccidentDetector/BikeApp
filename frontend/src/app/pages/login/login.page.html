<ion-content>

  <section>

    <h1>Log In</h1>
    <ion-text color="danger">{{getResponse}}</ion-text>


    <form #logInData="ngForm" (ngSubmit)="logInForm(logInData.form)">
      <div class="container">
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" [(ngModel)]="email" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="password" required>

        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <button type="submit" [disabled]="logInData.form.invalid">Login</button>
      </div>

      <div class="container">
        <span class="doNotHaveAccount">Don't have an <a href="#" [routerLink]="['/register']">account?</a></span>
        <span class="forgotPass">Forgot <a href="#" [routerLink]="['/forgot-password']">password?</a></span>
        <br>
      </div>


    </form>


  </section>

</ion-content>
